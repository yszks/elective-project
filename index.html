<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta https-equiv='X-UA-Compatible' content='IE=edge'>
    <title>super awesome Dclone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div id="page-wrapper">
        <div id="main-content">

            <div id="container-chat-btn">
                <button id="chat-btn">
                    <img src="assets/images/chat-icon-dark.png" alt="chats"
                        style="width: 25px; height: auto; pointer-events: none; ">
                </button>
            </div>

            <div id="title">
                <a href="" target="_self"><img id="theme-image" src="assets/images/roomzy-logo-dark.png" alt="iBulong" width="500px"
                    height="auto"></a>
            </div>

            <div id="logo-left">
                <a href="" target="_self"><img id="logogogo" src="assets/images/roomzy-logo-dark.png" alt="iBulong" width="200px" height="auto"></a>
            </div>

            <button id="theme-toggle"></button>

            <div class="container-join-btn">
                <button id="join-btn">Join Room1</button>
            </div>


            <div class="need-wrap">
                <div class="vid-main-cont">
                    <div id="stream-wrapper">
                        <div id="video-streams"></div>
                    </div>
                </div>

                <div id="chat-cont">
                    <div id="side-chat">
                        <button id="x-btn-chat">
                            <img src="assets/images/x-dark.png" alt="close"
                                style="width: 15px; height: auto; margin-right: 10px; pointer-events: none; ">
                        </button>
                    </div>
                </div>
            </div>

            <div id="stream-controls">
                <button id="leave-btn">Leave Room</button>
                <button id="mic-btn" style="background-color: #FF8578;">
                    <img src="assets/images/mic-off.png" alt="Mic Off"
                        style="margin-left: -11px; margin-top: -2px; width: 23px; height: auto; pointer-events: none;">
                </button>
                <button id="camera-btn" style="background-color: #A1FF99;">
                    <img src="assets/images/camera-on.png" alt="Camera Off"
                        style="margin-left: -12px; margin-top: -6px; width: 26px; height: 31px; pointer-events: none;">
                </button>
            </div>
        </div>


        <footer style="text-align: left;">
            <p>&copy; 2025 iBulong. All rights reserved.</p>
        </footer>
    </div>
    <script src="AgoraRTC_N-4.23.3.js" defer></script>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTM.min.js" defer></script>
    <script src="main.js" defer></script>
    <script src="theme.js" defer></script>


</body>

</html>
